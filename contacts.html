<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Контакты</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="margin:0; height:100vh; display:flex;">

  <div style="width:250px; background:#f8f9fa; display:flex; flex-direction:column;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none p-3">
      <span class="fs-4">Меню</span>
    </a>
    <hr/>
    <ul class="nav nav-pills flex-column mb-auto px-3">
      <li><a href="/" class="nav-link">Главная</a></li>
      <li><a href="/catalog" class="nav-link">Каталог</a></li>
      <li><a href="/categories" class="nav-link">Категории</a></li>
      <li><a href="/contacts" class="nav-link active">Контакты</a></li>
    </ul>
  </div>

  <div style="flex:1; display:flex; justify-content:center; align-items:center;">
    <div class="container" style="max-width:600px;">
      <h1 class="text-center mb-4">Контакты</h1>
      <form id="contactForm" method="post" action="/contacts">
        <div class="mb-3">
          <label for="name" class="form-label">Имя</label>
          <input type="text" id='name' name='name' class='form-control' required />
        </div>

        <div class='mb-3'>
          <label for='email' class='form-label'>Почта</label>
          <input type='email' id='email' name='email' class='form-control' required />
        </div>

        <div class='mb-3'>
          <label for='message' class='form-label'>Сообщение</label>
          <textarea id='message' name='message' rows='4' class='form-control' required></textarea>
        </div>

        <button type='submit' class='btn btn-primary'>Отправить</button>
      </form>
    </div>
  </div>

</body>
</html>
